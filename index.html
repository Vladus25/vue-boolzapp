<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- MY JS -->
    <script src="js/script.js"></script>
  </head>
  <body>

    <div id="app" class="">

      <div class="container">

        <!-- Menu di sinistra -->
        <div class="left-menu">

          <!-- LInea di header -->
          <div class="top-line">
            <div class="container-icon">

              <div class="my-logo">
                <img src="img/my.jpeg" alt="">
              </div>

              <div class="icons">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>

            </div>
          </div>

          <!-- Avviso notifiche spente -->
          <div class="notifications">
            <div class="container-notifications">

              <div class="i-notific">
                <i class="fas fa-bell-slash"></i>
              </div>

              <div class="text-notific">
                <p>Get notified of new messages</p>
                <p>Turn on dekstop notifications</p>
              </div>

            </div>
          </div>

          <!-- Trovare chat per nome di Persona -->
          <div class="container-search">
            <div class="search">
              <i class="fas fa-search"></i>
              <input type="text" name="" value="" placeholder="Search or start new chat">
            </div>

          </div>

        </div>

        <!-- Chat di destra -->
        <div class="right-menu">
          <div class="top-line border">

          </div>
        </div>

      </div>

    </div>

  </body>
</html>
