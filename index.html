<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- MY JS -->
    <script src="js/script.js"></script>
  </head>
  <body>

    <div id="app" class="">

      <div class="container">

        <!-- Menu di sinistra -->
        <div class="left-menu">

          <!-- Linea di header -->
          <div class="top-line">
            <div class="container-icon">

              <div class="my-logo">
                <img src="img/my.jpeg" alt="">
              </div>

              <div class="icons">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>

            </div>
          </div>

          <!-- Avviso notifiche spente -->
          <div class="notifications">
            <div class="container-notifications">

              <div class="i-notific">
                <i class="fas fa-bell-slash"></i>
              </div>

              <div class="text-notific">
                <p>Get notified of new messages</p>
                <p>Turn on dekstop notifications</p>
              </div>

            </div>
          </div>

          <!-- Trovare chat per nome di Contatto -->
          <div class="container-search">
            <div class="search">
              <i class="fas fa-search"></i>
              <input type="text" name="" value="" placeholder="Search or start new chat">
            </div>
          </div>

          <!-- Chat con miei Contatti -->
          <div class="container-chat">
            <ul>
              <li v-for="(contact, index) in contacts">

                <div class="img-chat">
                  <img :src="contact.avatar" alt="">
                </div>

                <div class="info-chat">
                  <h4> {{contact.name}} </h4>
                  <p> {{contact.messages[contact.messages.length -  1 ].text.slice(0,50)}}</p>
                </div>

              </li>

            </ul>

          </div>

        </div>

        <!-- Chat di destra -->
        <div class="right-menu">
            <!-- Linea di header 2 -->
            <div class="top-line border">

            </div>

            <!-- Messaggi con Contatto -->
            <div v-for="(contact, index) in contacts"  class="container-all-message">
              <div class="abc message-out">
                <p class="green">asdasd</p>
              </div>

              <div class="abc message-in">
                <p class="white">asdaasdadasd</p>
              </div>

            </div>

            <!-- Scrivere nuovo messaggio -->
            <div class="down-line">

            </div>

        </div>

      </div>

    </div>

  </body>
</html>
